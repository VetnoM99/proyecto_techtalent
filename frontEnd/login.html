<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="loginStyles.css">
</head>
<body>
    <h1>CRUD de Usuarios</h1>

    <form id="create-user-form">
        <label for="username">Nombre de usuario:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="userpassword">Contraseña:</label><br>
        <input type="password" id="userpassword" name="userpassword" required><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="imageUrl">URL de la imagen:</label><br>
        <input type="text" id="imageUrl" name="imageUrl" required><br><br>

        <button type="submit">Crear Usuario</button>
    </form>

    <div id="user-list"></div>
    <script src="./login.js"></script>
</body>
</html>
